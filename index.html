<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
    <title>DINO</title>
</head>
<body>
    <div class="world" data-world>
        <p class="title">Hit space to start the game</p>
        <h2 class="high-score">High score: <span data-high-score></span></h2>
        <h2 class="score">Score: <span data-score>0</span></h2>
        <img src="imgs/ground.png" alt="ground" class="ground" data-ground>
        <img src="imgs/ground.png" alt="ground" class="ground" data-ground>
        <img src="imgs/dino-stationary.png" alt="dino" class="dino" data-dino>
    </div>
</body>
</html>
